<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card" id="display"></div>
            <div class="card" id="content">
                <div class="card-item" id="digits">
                    <button class="numbers" id="seven">7</button>
                    <button class="numbers" id="eight">8</button>
                    <button class="numbers" id="nine">9</button>
                    <button class="numbers" id="four">4</button>
                    <button class="numbers" id="five">5</button>
                    <button class="numbers" id="six">6</button>
                    <button class="numbers" id="one">1</button>
                    <button class="numbers" id="two">2</button>
                    <button class="numbers" id="three">3</button>
                    <button class="numbers" id="zero">0</button>
                    <button class="numbers" id="decimal">.</button>
                    <button class="numbers" id="dummy"></button>
                </div>
                <div class="card-item" id="signs">
                    <button class="arithmatic" id="add">&plus;</button>
                    <button class="arithmatic" id="sub">&minus;</button>
                    <button class="arithmatic" id="mult">&times;</button>
                    <button class="arithmatic" id="div">&divide;</button>
                </div>
                <div class="card-item" id="navigation">
                    <button class="output" id="ac">AC</button>
                    <button class="output" id="back-space">&larrb;</button>
                    <button class="output" id="square-root">&radic;</button>
                    <button class="output" id="result">&equals;</button>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
