<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display-div">0</div>
            <div class="button-div">
                <div class="group-1">
                    <button class="button-input click-effect" id="ac">AC</button>
                    <button class="button-input non-digit click-effect" id="divison">/</button>
                    <button class="button-input non-digit click-effect" id="multi">*</button>
                    <button class="button-input click-effect digit-button" id="7">7</button>
                    <button class="button-input click-effect digit-button" id="8">8</button>
                    <button class="button-input click-effect digit-button" id="9">9</button>
                    <button class="button-input click-effect digit-button" id="6">6</button>
                    <button class="button-input click-effect digit-button" id="5">5</button>
                    <button class="button-input click-effect digit-button" id="4">4</button>
                    <button class="button-input click-effect digit-button" id="3">3</button>
                    <button class="button-input click-effect digit-button" id="2">2</button>
                    <button class="button-input click-effect digit-button" id="1">1</button>
                    <button class="button-input click-effect digit-button" id="0">0</button>
                    <button class="button-input click-effect digit-button" id="decimal">.</button>
                </div>
                <div class="group-2">
                    <button class="button-input non-digit click-effect" id="delete">&#8656;</button>
                    <button class="button-input non-digit click-effect" id="substract">-</button>
                    <button class="button-input non-digit click-effect" id="add">+</button>
                    <button class="button-input non-digit click-effect" id="equal">=</button>
                </div>
            </div>
            <div class="tag-line">designed by DasTapan &#169;</div>
        </div>
    </div>
</body>

</html>
